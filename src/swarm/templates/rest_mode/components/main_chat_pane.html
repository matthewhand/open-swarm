{% load static %}
<div class="main-pane">

    <!-- Persistent Message Area -->
    <div id="firstUserMessage" class="first-user-message"></div>

    <!-- Quick Prompts -->
    <div id="quickPromptsContainer" class="quick-prompts-container"></div>

    <!-- Message History -->
    <div id="messageHistory" class="message-container"></div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator"></div>

    <!-- User Input Form -->
    <div class="form-container">
        <button class="input-button upload-button" id="uploadButton" aria-label="Upload">
            <img src="{% static 'rest_mode/svg/attach.svg' %}" alt="Upload">
        </button>
        <input type="text" id="userInput" placeholder="Type your message here...">
        <button class="input-button" id="voiceRecordButton" aria-label="Record Voice">
            <img src="{% static 'rest_mode/svg/voice.svg' %}" alt="Record Voice">
        </button>
        <button id="submitButton">Send</button>

        <div class="collapsible-section">
            <div class="collapsible-toggle" id="persistentMessagesToggle">
            <div id="persistentMessages" class="collapsible-content hidden">
                <!-- Persistent messages will appear here -->
            </div>
            </div>
        </div>

    </div>

</div>
