{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">LLM Profiles</h2>
  <p class="text-muted">Profiles detected from project and user config.</p>
  <table class="table table-sm">
    <thead>
      <tr><th>Name</th><th>Provider</th><th>Model</th><th>Base URL</th></tr>
    </thead>
    <tbody>
      {% for p in profiles %}
      <tr>
        <td><code>{{ p.name }}</code></td>
        <td>{{ p.provider }}</td>
        <td>{{ p.model }}</td>
        <td class="text-truncate" style="max-width: 360px;">
          <a href="{{ p.base_url }}" target="_blank" rel="noopener noreferrer">{{ p.base_url }}</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="text-muted">No profiles found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
