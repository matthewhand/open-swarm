# pytest.ini

# Note: The following warning filter ignores all warnings from external dependencies in our virtual environment.
# This suppression is intentionally broad to reduce noise from deprecated constructs used in external libraries.
[pytest]
pythonpath = src
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
addopts = --strict-markers
filterwarnings =
    ignore:.*\/.venv\/lib\/python3\.13\/site-packages\/.*:Warning
markers =
    timeout: mark test as timeout
