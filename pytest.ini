# Note: The following warning filters are applied due to deprecated usage in downstream nemoguardrails modules (using Pydantic V1 style validators) which are not yet updated.
[pytest]
pythonpath = src
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
addopts = --strict-markers
filterwarnings =
    ignore:.*PydanticDeprecatedSince20.*:Warning
    ignore:.*DeprecationWarning.*:Warning
    ignore:.*LangChainDeprecationWarning.*:Warning
markers =
    timeout: mark test as timeout
