[pytest]
# Set default log level captured by pytest to DEBUG
log_cli = true
log_cli_level = DEBUG
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s - %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Automatically add markers for tests based on directory structure or naming conventions
markers =
    cli: tests involving command-line interface interaction
    api: tests involving API endpoints
    tools: tests involving agent tool usage
    agents: tests involving specific agent logic or interaction
    slow: slow running tests
    wip: work in progress tests

# Configure Python path - Let uv handle this for now
# pythonpath = ["src"]

# Directories pytest should NOT recurse into for test discovery
norecursedirs = .git .venv venv tmp* .* *.egg* build dist openai-agents-python

# Test file discovery patterns
python_files = test_*.py tests_*.py *_test.py *_tests.py

# Test class and function discovery patterns
python_classes = Test* Tests*
python_functions = test_*

# Default options
addopts = -ra -q --log-cli-level=INFO
# Use -s to see print statements like sys.path

# Example environment variables for tests
# env =
#     D:ENV_VAR=value
#     D:ANOTHER_VAR=another_value
