# pytest.ini

# Note: The following warning filters are applied to suppress warnings from external dependencies,
# including Pydantic, nemoguardrails, and LangChain, which are currently using deprecated constructs.
# This suppression is intentionally loose to improve build clarity.
[pytest]
pythonpath = src
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
addopts = --strict-markers
filterwarnings =
    ignore:.*pydantic/.*:Warning
    ignore:.*nemoguardrails/.*:Warning
    ignore:.*langchain.*:Warning
markers =
    timeout: mark test as timeout
